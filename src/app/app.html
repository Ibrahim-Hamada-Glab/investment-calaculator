<div class="app container">
  <app-header></app-header>

  <main>
    <app-user-input
      (userInputChange)="userInputChange($event)"
      [disabled]="isLoading()"
    ></app-user-input>

    @if (isLoading()) {
    <div class="loading-container" role="status" aria-live="polite">
      <div class="loading-spinner"></div>
      <p>Calculating your investment projection...</p>
    </div>
    } @if (showInvestmentReport() && !isLoading()) {
    <app-investment-report
      [investmentResults]="investmentResults()"
    ></app-investment-report>
    }

    <router-outlet />
  </main>
</div>
